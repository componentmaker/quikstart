apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-client-config
  namespace: kafka
data:
  client.properties: |
    # Point to the bootstrap service defined in kafka-bootstrap-service.yaml
    bootstrap.servers=kafka-broker-0.kafka-headless.kafka.svc.cluster.local:9094,kafka-broker-1.kafka-headless.kafka.svc.cluster.local:9094,kafka-broker-2.kafka-headless.kafka.svc.cluster.local:9094
    # Use SSL for security
    security.protocol=SSL
    # Client's truststore to verify the broker's identity
    ssl.truststore.location=/etc/kafka-client/secrets/kafka.truststore.jks
    ssl.truststore.password=SSL_PASSWORD_PLACEHOLDER
    # Client's keystore for its own identity (for mTLS)
    ssl.keystore.location=/etc/kafka-client/secrets/client.keystore.jks
    ssl.keystore.password=SSL_PASSWORD_PLACEHOLDER
    ssl.key.password=SSL_PASSWORD_PLACEHOLDER
